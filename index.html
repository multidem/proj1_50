<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="box">
    <img src="images/1.jpg" style="border: 7px solid blue">
    <img src="images/2.jpg" style="border: 7px solid green">
    <img src="images/3.jpg" style="border: 7px solid blue">
    <img src="images/4.jpg" style="border: 7px solid green">
</div>

<script>
    let s = "", i = 1;

    while (i <= 11) {

        if (i % 2) s += `<img src="images/${i}.jpg" style="border: 7px solid blue">`;
        else 
        s += `<img src="images/${i}.jpg" style="border: 7px solid green">`;
        
        i++;
    }

    box.innerHTML = s;
</script>


</body>
</html>
